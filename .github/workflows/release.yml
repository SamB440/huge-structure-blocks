name: Publish HSB Release

on:
  release:
    types: [published]

jobs:
  publish:
    if: "!contains(github.event.release.tag_name, 'SNAPSHOT')"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 21

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5 # Handles Gradle wrapper validation and basic caching

      - name: Build all variants
        run: ./gradlew build

      - name: Collect release jars (exclude -dev, -sources, -javadoc, -shadow)
        run: |
          shopt -s globstar
          mkdir release-jars
          for f in **/build/libs/*.jar; do
            case "$f" in
              *-dev.jar|*-dev-shadow.jar|*-sources.jar|*-javadoc.jar) ;; # skip
              *) cp "$f" release-jars/ ;;
            esac
          done
          ls -lh release-jars

      - name: Publish Huge Structure Blocks for Fabric
        uses: Kir-Antipov/mc-publish@v3.3
        with:
          github-token: ${{ secrets.RELEASES_TOKEN }}
          modrinth-token: ${{ secrets.MODRINTH_TOKEN }}
          modrinth-id: AMLtKGdJ
          curseforge-token: ${{ secrets.CURSEFORGE_TOKEN }}
          curseforge-id: 474114
          files: release-jars/huge-structure-blocks-fabric-*.jar
          loaders: fabric
          version-type: release

      - name: Publish Huge Structure Blocks for NeoForge
        uses: Kir-Antipov/mc-publish@v3.3
        with:
          github-token: ${{ secrets.RELEASES_TOKEN }}
          modrinth-token: ${{ secrets.MODRINTH_TOKEN }}
          modrinth-id: AMLtKGdJ
          curseforge-token: ${{ secrets.CURSEFORGE_TOKEN }}
          curseforge-id: 474114
          files: release-jars/huge-structure-blocks-neoforge-*.jar
          loaders: neoforge
          version-type: release